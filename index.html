<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Countdown to FIFA World Cup 2034</title>
    <style>
        body {
            background-color: #004953;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            color: #FFD700;
        }
        .countdown {
            font-size: 2rem;
            padding: 20px;
            background-color: #006C67;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .time {
            font-size: 3rem;
            margin: 0 10px;
        }
        .label {
            font-size: 1.2rem;
        }
        .designs {
            margin-top: 40px;
            color: #FFFFFF;
        }
        .designs img {
            width: 150px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>Countdown to FIFA World Cup 2034 - Saudi Arabia</h1>
        <div class='countdown'>
            <div class='time'><span id='days'>0</span><br><span class='label'>Days</span></div>
            <div class='time'><span id='hours'>0</span><br><span class='label'>Hours</span></div>
            <div class='time'><span id='minutes'>0</span><br><span class='label'>Minutes</span></div>
            <div class='time'><span id='seconds'>0</span><br><span class='label'>Seconds</span></div>
        </div>
        <div class='designs'>
            <p>Designs representing Saudi Arabia:</p>
            <img src='https://example.com/ksa_flag.png' alt='Saudi Arabia Flag'>
            <img src='https://example.com/palm_tree.png' alt='Palm Tree'>
        </div>
    </div>

    <script>
        const targetDate = new Date('November 21, 2034 00:00:00').getTime();

        const countdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = 'The World Cup has begun!';
            }
        };

        const countdownInterval = setInterval(countdown, 1000);
    </script>
</body>
</html>
