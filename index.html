<!DOCTYPE html> <html lang="ar"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta name="description" content="عداد تنازلي لموعد كأس العالم 2034 في السعودية"> <title>العداد التنازلي لكأس العالم 2034</title> <style> body { margin: 0; font-family: 'Arial', sans-serif; color: #ffffff; background: linear-gradient(to bottom, #006c35, #004c24); /* ألوان تعكس العلم السعودي */ display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; overflow: hidden; } h1 { font-size: 3rem; margin-bottom: 20px; text-shadow: 0 3px 5px rgba(0, 0, 0, 0.4); } .countdown { font-size: 2rem; font-weight: bold; background: rgba(0, 0, 0, 0.5); /* خلفية شفافة */ padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); } footer { position: absolute; bottom: 10px; font-size: 1rem; color: #eeeeee; } .saudi-icon { font-size: 5rem; margin-bottom: 20px; } </style> </head> <body> <div> <div class="saudi-icon">⚽🇸🇦</div> <!-- رمز كرة القدم وعلم السعودية --> <h1>العداد التنازلي لكأس العالم 2034 - السعودية</h1> <div class="countdown" id="countdown"></div> <footer>⚽️ كأس العالم في السعودية 2034 - نحن بانتظار الحدث العالمي! ⚽️</footer> </div> <script> // تحديد تاريخ كأس العالم const targetDate = new Date('2034-11-21T00:00:00').getTime(); function updateCountdown() { const now = new Date().getTime(); const timeLeft = targetDate - now; if (timeLeft <= 0) { document.getElementById("countdown").innerHTML = "حان وقت كأس العالم!"; return; } const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24)); const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60)); const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000); document.getElementById("countdown").innerHTML = `${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`; } setInterval(updateCountdown, 1000); </script> </body> </html>
