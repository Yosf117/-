<!DOCTYPE html> <html lang="ar"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>عداد تنازلي - كأس العالم 2034</title> <style> body { font-family: Arial, sans-serif; text-align: center; background: linear-gradient(45deg, #1a73e8, #34a853); color: white; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; } h1 { margin-bottom: 20px; } #countdown { font-size: 2em; margin-top: 20px; } </style> </head> <body> <h1>الوقت المتبقي على كأس العالم 2034 في السعودية</h1> <div id="countdown">جارٍ الحساب...</div> <script> function updateCountdown() { const eventDate = new Date("November 21, 2034 00:00:00").getTime(); const now = new Date().getTime(); const timeLeft = eventDate - now; const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24)); const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60)); const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000); document.getElementById("countdown").innerHTML = `${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`; if (timeLeft < 0) { document.getElementById("countdown").innerHTML = "انتهى العد التنازلي!"; } } setInterval(updateCountdown, 1000); </script> </body> </html>
