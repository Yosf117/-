<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>العد التنازلي لكأس العالم 2034 في السعودية</title>
    <style>
        body {
            background: linear-gradient(to bottom, #004953, #007a5a);
            color: #fff;
            font-family: 'Almarai', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            color: #FFD700;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        .countdown {
            font-size: 2.5rem;
            padding: 30px;
            background-color: #028C6A;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .time {
            font-size: 4rem;
            margin: 0 15px;
            text-align: center;
        }
        .label {
            font-size: 1.4rem;
        }
        .designs {
            margin-top: 50px;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .designs img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.6);
            color: #FFD700;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>العد التنازلي لكأس العالم 2034 - السعودية</h1>
        <div class='countdown'>
            <div class='time'><span id='days'>0</span><br><span class='label'>أيام</span></div>
            <div class='time'><span id='hours'>0</span><br><span class='label'>ساعات</span></div>
            <div class='time'><span id='minutes'>0</span><br><span class='label'>دقائق</span></div>
            <div class='time'><span id='seconds'>0</span><br><span class='label'>ثواني</span></div>
        </div>
        <div class='designs'>
            <img src='/mnt/data/A_design_representing_Saudi_Arabia,_featuring_the_.png' alt='تصميم السعودية'>
        </div>
    </div>
    <footer>جميع الحقوق محفوظة © 2034</footer>

    <script>
        const targetDate = new Date('November 21, 2034 00:00:00').getTime();

        const countdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = 'لقد بدأت كأس العالم!';
            }
        };

        const countdownInterval = setInterval(countdown, 1000);
    </script>
</body>
</html>
